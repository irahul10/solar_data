<h1>Student Registration</h1>

<form method="post" action="../studentreg/">
    {% csrf_token %}
    <p>Name <input type="text" name="T1" /> </p>
    <p>Branch <input type="text" name="T2" /> </p>
    <p>Email <input type="text" name="T3" /> </p>
    <p>Password<input type="password" name="T4" /> </p>
    <p>Confirm<input type="password" name="T5" /> </p>
    <p><input type="submit" name="B1" value="Register" /> </p>
</form>
<p>
    {% if data %}
    {{data}}
    {% endif %}
</p>
