<h1>Search for solar Data</h1>
{% csrf_token %}
<form action="../filtter_data/" method="post">
    {% csrf_token %}
    <input type="date" name="start_date" required> <br>
    <input type="date" name="end_date" required><br>
    <input type="submit" value="Search">
</form>

<p>
    {% if data %}
        {{data}}
    {% endif %}
</p>
